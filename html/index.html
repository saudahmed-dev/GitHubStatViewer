<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js">
  </script>
  <script src=./../js/app.js></script>
  <script src="./../js/MainController.js"></script>
  <script src="./../js/http.js"></script>
  <link rel="./../css/stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>Github Viewer</h1>
  <div ng-view></div>
</body>

<body ng-controller="MainController">
  <h1>GitHub Viewer</h1>

  <p class="error_msg">{{error}}</p>

  <!-- <div>
    {{ countdown }}
  </div> -->
  <form name="searchUser" ng-submit="search(username)">
    <input type="search" placeholder="type username" ng-model="username" />
    <input type="submit" value="search">

</form>


  <div ng-hide="!user">
    <div>
      User: {{user.name}}<br>
      Location: {{user.location}}<br>
      <img ng-src="{{user.avatar_url}}" title="{{user.bio}}">
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>

          <select ng-model="repoSortOrder">
            <option value="+">Ascending</option>
            <option value="-">Decending</option>
          </select>

          <select ng-model="repoSortField">
            <option value="name">Name</option>
            <option value="stargazers_count">Stars</option>
            <option value="language">Language</option>
          </select>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSort()">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count | number}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>


</html>
